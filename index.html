<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- font-family: 'Inter', sans-serif;
         font-family: 'Lexend Deca', sans-serif; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="column-left">
          <div class="row">
            <h2>Get <span>insights</span> that help your business grow.</h2>
          </div>
          <div class="row">
            <p style="font-size: 10px">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="row">
            <div class="column">
              <div class="count">10k+</div>
              <div>companies</div>
            </div>
            <div class="column">
              <div class="count">314</div>
              <div>templates</div>
            </div>
            <div class="column">
              <div class="count">12m+</div>
              <div>queries</div>
            </div>
          </div>
        </div>
        <div class="column-right"></div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Steve Hunley</a>.
      </div>
    </div>
  </body>
</html>
